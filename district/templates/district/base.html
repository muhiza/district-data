<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}District-Data.com{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'district/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'district/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand glyphicon" href="{% url 'district:index' %}"><span class="glyphicon glyphicon-search" aria-hidden="true">District-Data.com</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'district:index' %}"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span>&nbsp; Districts</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'district:songs' 'all' %}"><span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp; Schools</a></li>

                <li class="{% block songs_activez %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Restaurants</a></li>

                <li class="{% block songs_activee %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>&nbsp; Neighborhood</a></li>

                <li class="{% block songs_activeex %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp; Assessments</a></li>

                <li class="{% block songs_activeexz %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp; Sex Offenders</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'district:index' %}">
                <div class="form-group">
                <span class="glyphicon glyphicon-alert"></span>
                    <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.GET.q }}">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'district:create_album' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add
                    </a>
                </li>
                <li>
                    <a href="{% url 'district:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
